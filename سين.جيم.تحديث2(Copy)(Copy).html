    function initCategorySelection() {
        categorySelection.innerHTML = '';
        Object.keys(database).forEach(cat => {
            const div = document.createElement('div');
            div.className = 'cat-item';
            div.textContent = cat;
            div.onclick = () => toggleCategory(div, cat);
            categorySelection.appendChild(div);
        });

    function toggleCategory(el, cat) {
        if (el.classList.contains('selected')) {
            el.classList.remove('selected');
            selectedCats = selectedCats.filter(c => c !== cat);
        } else {
            if (selectedCats.length >= 6) {
                alert('ููููู ุงุฎุชูุงุฑ 6 ูุฌุงูุงุช ููุท.');

            selectedCats.push(cat);
        }
    }

    let pool = database[cat].filter(q => q.p === pts && !usedIds.includes(q.id) && !sessionUsedIds.includes(q.id));
    if (pool.length === 0) {
        // ุฅุฐุง ูู ูุฌุฏ ุจููุณ ุงูููุงุทุ ูุฃุฎุฐ ุฃู ุณุคุงู ูู ุงูุชุตููู (ูู ูุณุจู ุงุณุชุฎุฏุงูู)
        pool = database[cat].filter(q => !usedIds.includes(q.id) && !sessionUsedIds.includes(q.id));
    }
    if (pool.length === 0) {
        // ูุง ููุฌุฏ ุฃู ุณุคุงู ูุชุจูู
        modalQuestion.innerHTML = 'โ ูุง ุชูุฌุฏ ุฃุณุฆูุฉ ูุชุงุญุฉ ูู ูุฐุง ุงูุชุตููู.';
        optionsContainer.innerHTML = '';
        resultMessage.textContent = 'ููุฏุช ุงูุฃุณุฆูุฉ';
        resultContainer.classList.remove('hidden');
        return;
    }
    const randomIndex = Math.floor(Math.random() * pool.length);
    currentQuestion = pool[randomIndex];
    modalInfo.textContent = `${cat} โ ${pts} ููุทุฉ`;

    // ุนุฑุถ ุงูุณุคุงู ูุน ุงูุตูุฑุฉ ุฅุฐุง ูุฌุฏุช
    if (currentQuestion.img) {
        modalQuestion.innerHTML = `
            <div style="text-align: center; margin-bottom: 15px;">
                <img src="${currentQuestion.img}" 
                     style="max-width: 200px; border: 3px solid var(--primary); border-radius: 15px; box-shadow: var(--shadow);"
                     onerror="this.onerror=null; this.src='https://via.placeholder.com/200x150?text=ุตูุฑุฉ+ุบูุฑ+ูุชููุฑุฉ';">
            </div>
            <div>${currentQuestion.q}</div>
        `;
    } else {
        modalQuestion.innerHTML = currentQuestion.q;
    }

    // ุฎูุท ุงูุฎูุงุฑุงุช
    const correct = currentQuestion.o[currentQuestion.a];
    const shuffled = [...currentQuestion.o].sort(() => Math.random() - 0.5);
    const newCorrectIndex = shuffled.indexOf(correct);
    currentQuestion.o = shuffled;
    currentQuestion.a = newCorrectIndex;

    // ุนุฑุถ ุงูุฎูุงุฑุงุช
    optionsContainer.innerHTML = '';
    currentQuestion.o.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = opt;
        btn.onclick = () => handleAnswer(idx);
        optionsContainer.appendChild(btn);
    });

    // ุชุณุฌูู ุงูุณุคุงู ูู ุงูุฌูุณุฉ
    sessionUsedIds.push(currentQuestion.id);

    // ุจุฏุก ุงููุคูุช
    startTimer();
}

    // ================== ุงููุคูุช ==================
    function startTimer() {
        timeLeft = 30;
        updateTimerDisplay();
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                // ุงูุชูุงุก ุงูููุช: ุฅุฌุงุจุฉ ุฎุงุทุฆุฉ ุชููุงุฆูุงู
                handleTimeout();
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        const timerEl = document.getElementById('timerDisplay');
        if (timerEl) timerEl.textContent = timeLeft;
    }

    function handleTimeout() {
        if (answered) return;
        answered = true;
        disableOptions();
        const correctAnswer = currentQuestion.o[currentQuestion.a];
        resultMessage.textContent = `โฐ ุงูุชูู ุงูููุช! ุงูุฅุฌุงุจุฉ ุงูุตุญูุญุฉ: ${correctAnswer}`;
        resultContainer.classList.remove('hidden');
        disableBoxAfterAnswer(activeBox);
        // ุชุณุฌูู ุงูุณุคุงู ูู ุงูุฐุงูุฑุฉ ุงูุฏุงุฆูุฉ
        if (!usedIds.includes(currentQuestion.id)) {
            usedIds.push(currentQuestion.id);
            localStorage.setItem('familyGameMemory', JSON.stringify(usedIds));
        }
    }

    // ================== ูุนุงูุฌุฉ ุงูุฅุฌุงุจุฉ ==================
    function handleAnswer(chosenIndex) {
        if (answered) return;
        clearInterval(timerInterval);
        answered = true;
        const isCorrect = (chosenIndex === currentQuestion.a);
        const pts = Number(activeBox.dataset.points) * (doubleMode ? 2 : 1);
        let msg = '';
        if (isCorrect) {
            if (activeTeam === 'a') scoreA += pts;
            else scoreB += pts;
            msg = `โ ุตุญูุญ! ${activeTeam === 'a' ? 'ุงููุฑูู ุงูุฃูู' : 'ุงููุฑูู ุงูุซุงูู'} ููุณุจ ${pts} ููุทุฉ.`;
        } else {
            const correctAns = currentQuestion.o[currentQuestion.a];
            msg = `โ ุฎุทุฃ. ุงูุฅุฌุงุจุฉ ุงูุตุญูุญุฉ: ${correctAns}`;
        }
        updateScores();
        resultMessage.textContent = msg;
        resultContainer.classList.remove('hidden');
        disableBoxAfterAnswer(activeBox);

        if (!usedIds.includes(currentQuestion.id)) {
            usedIds.push(currentQuestion.id);
            localStorage.setItem('familyGameMemory', JSON.stringify(usedIds));
        }
    }

    function disableOptions() {
        document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
    }

    function disableBoxAfterAnswer(box) {
        box.classList.add('disabled');
    }

    function updateScores() {
        scoreAspan.textContent = scoreA;
        scoreBspan.textContent = scoreB;
    }

    // ================== ุฅุบูุงู ุงูููุฏุงู ==================
    function closeModal() {
        modal.style.display = 'none';
        clearInterval(timerInterval);
        selectorPhase.classList.remove('hidden');
        questionPhase.classList.add('hidden');
        activeBox = null;
        activeTeam = '';
        currentQuestion = null;
        answered = false;
    }

    // ================== ูุธุงุฆู ุฅุถุงููุฉ ==================
    function skipQuestion() {
        if (answered) return;
        if (!confirm('ุชุฎุทู ุงูุณุคุงู ูุนูู ุฎุณุงุฑุฉ ุงูููุงุท. ูุชุฃูุฏุ')) return;
        clearInterval(timerInterval);
        answered = true;
        disableOptions();
        // ุฎุตู ุงูููุงุท (ุงุฎุชูุงุฑู: ูุฎุตู ูุตู ุงูููุงุท)
        const pts = Math.floor(Number(activeBox.dataset.points) / 2);
        if (activeTeam === 'a') {
            scoreA = Math.max(0, scoreA - pts);
        } else {
            scoreB = Math.max(0, scoreB - pts);
        }
        updateScores();
        resultMessage.textContent = `โญ๏ธ ุชู ุงูุชุฎุทู! ุฎุตู ${pts} ููุทุฉ ูู ุงููุฑูู ${activeTeam === 'a' ? 'ุงูุฃูู' : 'ุงูุซุงูู'}.`;
        resultContainer.classList.remove('hidden');
        disableBoxAfterAnswer(activeBox);

        if (!usedIds.includes(currentQuestion.id)) {
            usedIds.push(currentQuestion.id);
            localStorage.setItem('familyGameMemory', JSON.stringify(usedIds));
        }
    }

    function doublePoints() {
        if (answered) return;
        doubleMode = !doubleMode;
        alert(doubleMode ? 'ูุถุงุนูุฉ ุงูููุงุท ููุนูุฉ!' : 'ุชู ุฅูุบุงุก ุงููุถุงุนูุฉ');
    }

    // ================== ุฅููุงุก ุงููุนุจุฉ ูุนุฑุถ ุงููุงุฆุฒ ==================
    function showWinner() {
        gameBoardContainer.classList.add('hidden');

        let text = '';
        if (scoreA > scoreB) text = `๐ ุงููุฑูู ุงูุฃูู ูุงุฒ! (${scoreA} - ${scoreB})`;
        else if (scoreB > scoreA) text = `๐ ุงููุฑูู ุงูุซุงูู ูุงุฒ! (${scoreB} - ${scoreA})`;
        else text = `๐ค ุชุนุงุฏู! (${scoreA} - ${scoreB})`;
        winnerName.textContent = text;

    function startConfetti() {
        for (let i = 0; i < 50; i++) {

            document.body.appendChild(confetti);

    }

    // ================== ุฅุนุงุฏุฉ ุงูุชุนููู ==================
